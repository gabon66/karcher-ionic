
<ion-content padding class="modal-count">
  <ion-card style="margin-top: 30%">
    <ion-card-content>

      <ion-row>
        <ion-col>

          <ion-item>
            <ion-label color="primary" class="label-form" stacked>Ordenes a Visualizar:</ion-label>
            <ion-select [(ngModel)]="cant_selected" (ionChange)="onSelectChange($event)">
              <ion-option *ngFor="let cant of cants"   [value]="cant">{{cant.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row >
        <ion-col col-12>
          <button ion-button class="btn-karcher"  style="width: 100%" type="button" (click)="back()" >Volver</button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
