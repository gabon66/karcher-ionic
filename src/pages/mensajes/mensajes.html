<ion-header>

  <ion-navbar>
    <ion-title>Bandeja de Entrada</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-card *ngFor="let mensaje of mensajes " >
      <ion-card-header style="padding: 5px!important;">
        {{ mensaje.date }}
      </ion-card-header>
      <ion-card-content style="padding: 5px!important;">
        <ion-label style="margin: 0px!important;"><b>Origen:</b> {{mensaje.origen}}</ion-label>

        <ion-label style="margin: 0px!important;"><b>Asunto:</b> {{mensaje.asunto}}</ion-label>
        <ion-label style="margin: 0px!important;"><b>Mensaje:</b></ion-label>
        <ion-label style="margin: 0px!important;" text-wrap>{{mensaje.mensaje}}</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
