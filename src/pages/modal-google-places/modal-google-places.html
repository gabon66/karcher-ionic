<ion-header>
  <ion-toolbar>
    <ion-title>Inrese direcci√≥n a buscar</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>


  <ion-footer style="text-align: center" >
    <ion-row >
      <ion-col col-12>
        <button ion-button class="btn-karcher"  style="width: 100%" type="button" (click)="back()" >Volver</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
